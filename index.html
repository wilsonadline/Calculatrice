<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css">
  <title>Calculatrice</title>
</head>

<body class="bg-dark text-wh">
  <main class="container">
    <section class="row">
      <div class="col-12 my-2 d-flex border border-danger">
        <p id="memory" class="p-2 col-6">M</p>
        <span id="screen" class="text-end p-2 col-6 d-block">0</span>
      </div>

      <div class="col-3 py-2">
        <span class="btn btn-lg btn-block btn-danger">C</span>
      </div>

      <div class="col-3 py-2">
        <span class="btn btn-lg btn-block btn-secondary">M+</span>
      </div>

      <div class="col-3 py-2">
        <span class="btn btn-lg btn-block btn-secondary">MC</span>
      </div>
      <div class="col-3 py-2">
        <span class="btn btn-lg btn-block btn-secondary">MR</span>
      </div>

      <div class="col-3 py-2">
        <span class="btn btn-lg btn-block btn-primary">7</span>
      </div>

      <div class="col-3 py-2">
        <span class="btn btn-lg btn-block btn-primary">8</span>
      </div>

      <div class="col-3 py-2">
        <span class="btn btn-lg btn-block btn-primary">9</span>
      </div>

      <div class="col-3 py-2">
        <span class="btn btn-lg btn-block btn-warning">+</span>
      </div>

    </div>
    
    <div class="col-3 py-2">
      <span class="btn btn-lg btn-block btn-primary">4</span>
    </div>
    
    <div class="col-3 py-2">
      <span class="btn btn-lg btn-block btn-primary">5</span>
      </div>
      
      <div class="col-3 py-2">
        <span class="btn btn-lg btn-block btn-primary">6</span>
      </div>
      
      <div class="col-3 py-2">
        <span class="btn btn-lg btn-block btn-warning">-</span>
      </div>
      
      <div class="col-3 py-2">
        <span class="btn btn-lg btn-block btn-primary">1</span>
      </div>
      
      <div class="col-3 py-2">
        <span class="btn btn-lg btn-block btn-primary">2</span>
      </div>
      
      <div class="col-3 py-2">
        <span class="btn btn-lg btn-block btn-primary">3</span>
      </div>
      
      <div class="col-3 py-2">
        <span class="btn btn-lg btn-block btn-warning">*</span>
      </div>
      
      <div class="col-3 py-2">
        <span class="btn btn-lg btn-block btn-primary">0</span>
      </div>
    
      <div class="col-3 py-2">
        <span class="btn btn-lg btn-block btn-primary">.</span>
      </div>
    
      <div class="col-3 py-2">
        <span class="btn btn-lg btn-block btn-success">=</span>
      </div>
    
      <div class="col-3 py-2">
        <span class="btn btn-lg btn-block btn-warning">/</span>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
